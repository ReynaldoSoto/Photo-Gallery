<html>

<head>
    <title> Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <img id="title"src="Avengers.jfif">
    </center>
    <center>
        <h3>Grid gallery</h3>
        <img src="black%20panther.jfif">
        <img src="black%20widow.jfif">
        <img src="Hulk.jfif">
        <img src="iron%20man.jfif">
    </center>
    <center>
        <img src="Rocket.jfif">
        <img src="Thor.jfif">
        <img src="Captain%20Marvel.jfif">
        <img src="Cap.jfif">
    </center>
    <h2>Sliding Gallery</h2>
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="pic" src="black%20panther.jfif">
                    <div class="carousel-content">
                        <p>Black Panther</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="pic" src="black%20widow.jfif">
                    <div class="carousel-content">
                        <p>Black Widow</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="pic" src="Hulk.jfif">
                    <div class="carousel-content">
                        <p>Hulk</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="pic" src="iron%20man.jfif">
                    <div class="carousel-content">
                        <p>Iron Man</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="pic" src="Rocket.jfif">
                    <div class="carousel-content">
                        <p>Rocket Raccoon</p>
                    </div>
                </center>
            </div>
                        <div class="item">
                <center>
                    <img class="pic" src="Thor.jfif">
                    <div class="carousel-content">
                        <p>Thor</p>
                    </div>
                </center>
            </div>
                        <div class="item">
                <center>
                    <img class="pic" src="Captain%20Marvel.jfif">
                    <div class="carousel-content">
                        <p>Captain Marvel</p>
                    </div>
                </center>
            </div>
                                    <div class="item">
                <center>
                    <img class="pic" src="Cap.jfif">
                    <div class="carousel-content">
                        <p>Captain America</p>
                    </div>
                </center>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
            </ol>
</body>

</html>
